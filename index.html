<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Twenty One Pilots</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="https://i.ibb.co/rG82jrD8/favicon-32x32.png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Anton&family=Montserrat+Alternates:wght@400;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family:'Montserrat',sans-serif;
    background:#000;
    color:#fff;
}

/* HEADER */
header {
    position:fixed;
    top:0;
    width:100%;
    padding:18px 0;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,0.65);
    backdrop-filter:blur(12px);
    z-index:1000;
}

.logo {
    font-family:'Anton',sans-serif;
    font-size:1.8rem;
    letter-spacing:2px;
    text-transform:uppercase;
    padding-left:20px;
}

nav ul {
    list-style:none;
    display:flex;
    gap:28px;
    padding-right:20px;
}

nav a {
    font-family:'Anton',sans-serif;
    color:#aaa;
    text-decoration:none;
    pointer-events:none;
}

nav a.active {
    color:#fff;
}

/* HERO */
.title-section {
    width:100%;
    min-height:100vh;
    display:flex;
    justify-content:flex-start;
    align-items:center;
    text-align:center;
    padding-top:100px;
    background-image:url('https://i.ibb.co/HWS98rg/805.jpg');
    background-size:auto 100%;
    background-repeat:no-repeat;
    background-position:center top;
    background-attachment:fixed;
    position:relative;
}

.title-section p {
    font-family:'Montserrat Alternates',sans-serif;
    font-weight:700;
    font-size:2rem;
    letter-spacing:2px;
    position:absolute;
    bottom:30px;
    opacity:0;
    animation:
        fadeInUp 1.5s ease-out forwards,
        redWhitePulse 1.5s infinite alternate;
}

/* ANIMATIONS */
@keyframes fadeInUp {
    from { transform:translateY(30px); opacity:0; }
    to { transform:translateY(0); opacity:1; }
}

@keyframes redWhitePulse {
    from { color:#fff; }
    to { color:red; }
}

/* FOOTER */
footer {
    padding:15px 0;
    text-align:center;
    color:#ccc;
    font-size:.9rem;
}

/* ðŸ“± MOBILE */
@media (max-width:768px) {

    header {
        padding:15px 0;
        flex-direction:column;
        gap:10px;
    }

    .logo {
        padding-left:0;
        font-size:1.5rem;
    }

    nav ul {
        padding-right:0;
        justify-content:center;
        gap:16px;
        flex-wrap:wrap;
    }

    .title-section {
        justify-content:center;
        padding-top:80px;
        background-size:cover;
        background-position:center;
        background-attachment:scroll;
    }

    .title-section p {
        font-size:1.4rem;
        bottom:20px;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo">twenty Ã¸ne pilÃ¸ts</div>
    <nav>
        <ul>
            <li><a class="active">Home</a></li>
            <li><a>About</a></li>
            <li><a>Music</a></li>
            <li><a>News</a></li>
            <li><a>Pictures</a></li>
        </ul>
    </nav>
</header>

<section class="title-section">
    <p>Coming Soon</p>
</section>

<footer>
    Â© 2025 Twenty One Pilots
</footer>

</body>
</html>
