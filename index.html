<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Twenty One Pilots</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="https://i.ibb.co/rG82jrD8/favicon-32x32.png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Anton&family=Montserrat+Alternates:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background: #000;
    color: #fff;
}

/* HEADER */
header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 18px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(12px);
    z-index: 1000;
}

.logo {
    font-family: 'Anton', sans-serif;
    font-size: 1.8rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    padding-left: 20px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 28px;
    padding-right: 20px;
}

nav a {
    font-family: 'Anton', sans-serif;
    color: #aaa;
    text-decoration: none;
    transition: color 0.3s ease;
}

nav a:hover,
nav a.active {
    color: #fff;
}

/* HERO */
.title-section {
    width: 100%;
    min-height: 100vh;
    background-image: url('https://i.ibb.co/HWS98rg/805.jpg');
    background-size: auto 100%;
    background-repeat: no-repeat;
    background-position: center top;
    background-attachment: fixed;

    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    text-align: center;
}

.title-section p {
    font-family: 'Montserrat Alternates', sans-serif;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 2px;

    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);

    opacity: 0;
    animation: fadeInUp 1.5s ease-out forwards, redWhitePulse 1.5s infinite alternate;
}

/* ANIMATIONS */
@keyframes fadeInUp {
    from {
        transform: translate(-50%, 30px);
        opacity: 0;
    }
    to {
        transform: translate(-50%, 0);
        opacity: 1;
    }
}

@keyframes redWhitePulse {
    from { color: #fff; }
    to { color: red; }
}

/* FOOTER */
footer {
    padding: 15px 0;
    text-align: center;
    color: #ccc;
    font-size: 0.9rem;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    .logo {
        padding-left: 10px;
        font-size: 1.4rem;
    }

    nav ul {
        padding-right: 10px;
        gap: 18px;
    }

    .title-section p {
        font-size: 1.5rem;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo">twenty øne piløts</div>
    <nav>
        <ul>
<li><a href="index.html" class="active">Home</a></li>
<li><a href="about.html">About</a></li>
<li><a href="music.html">Music</a></li>
<li><a href="news.html">News</a></li>
<li><a href="picture.html">Pictures</a></li>

        </ul>
    </nav>
</header>

<section class="title-section" id="home">
</section>

<footer>
    © 2025 Twenty One Pilots
</footer>

</body>
</html>
