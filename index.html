<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Twenty One Pilots</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="https://i.ibb.co/rG82jrD8/favicon-32x32.png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Anton&family=Montserrat+Alternates:wght@400;700&display=swap" rel="stylesheet">

<style>
* {margin:0; padding:0; box-sizing:border-box;}

body {
    font-family:'Montserrat',sans-serif;
    background:#000;
    color:white;
}

/* HEADER */
header {
    position:fixed;
    top:0;
    width:100%; /* сега е цел екран */
    padding:18px 0; /* само горе/долу падинг */
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,0.65);
    backdrop-filter:blur(12px);
    z-index:1000;
}

.logo {
    font-family:'Anton',sans-serif;
    font-size:1.8rem;
    letter-spacing:2px;
    text-transform:uppercase;
    padding-left: 20px; /* мал растојание од левиот раб */
}

nav ul {
    list-style:none;
    display:flex;
    gap:28px;
    margin-left: auto; /* го потиснува менито целосно десно */
    padding-right: 20px; /* мал растојание од десниот раб */
}

nav a {
    font-family:'Anton',sans-serif;
    color:#aaa;
    text-decoration:none;
    pointer-events:none;
}

nav a.active {
    color:#fff;
}

/* HERO SECTION */
.title-section {
    width:100%;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    text-align:center;
    padding-top:100px;
    background-image: url('https://i.ibb.co/HWS98rg/805.jpg');
    background-size: auto 100%;
    background-repeat:no-repeat;
    background-position:center top;
    background-attachment:fixed;
    color:white;
    position: relative; /* за absolute позиционирање на текстот */
}

.title-section h1 {
    font-family:'Anton',sans-serif;
    font-size:4.5rem;
    letter-spacing:5px;
    text-shadow:2px 2px 15px rgba(0,0,0,0.8);
    margin-bottom:10px;
    opacity:0;
    animation: fadeInDown 1.2s ease-out forwards;
}

.title-section p {
    font-family:'Montserrat Alternates',sans-serif;
    font-weight:700;
    font-size:2rem;
    color:rgb(255,255,255);
    letter-spacing:2px;
    opacity:0;
    animation: fadeInUp 1.5s ease-out forwards, redWhitePulse 1.5s infinite alternate;
    position: absolute;
    bottom: 30px; /* долниот дел на сликата */
}

/* ANIMATIONS */
@keyframes fadeInDown {
    0% { transform: translateY(-30px); opacity:0; }
    100% { transform: translateY(0); opacity:1; }
}

@keyframes fadeInUp {
    0% { transform: translateY(30px); opacity:0; }
    100% { transform: translateY(0); opacity:1; }
}

@keyframes redWhitePulse {
    0% { color: rgb(255,255,255); }
    100% { color: rgb(255,0,0); }
}

/* FOOTER */
footer {
    padding:15px 0;
    text-align:center;
    color:#ccc;
    font-size:.9rem;
}

/* RESPONSIVE */
@media(max-width:768px){
    .title-section h1 {font-size:3rem; letter-spacing:3px;}
    .title-section p {font-size:1.5rem; letter-spacing:1.5px;}
    header {padding:15px 0;}
    .logo {padding-left: 10px;}
    nav ul {padding-right: 10px;}
}
</style>
</head>

<body>

<header>
    <div class="logo">twenty øne piløts</div>
    <nav>
        <ul>
            <li><a class="active">Home</a></li>
            <li><a>About</a></li>
            <li><a>Music</a></li>
            <li><a>News</a></li>
            <li><a>Pictures</a></li>
        </ul>
    </nav>
</header>

<section class="title-section">
    <p>Coming Soon</p>
</section>

<footer>
    © 2025 Twenty One Pilots
</footer>

</body>
</html>
