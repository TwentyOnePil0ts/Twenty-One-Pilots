<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Twenty One Pilots – Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="https://i.ibb.co/rG82jrD8/favicon-32x32.png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Anton&family=Montserrat+Alternates:wght@400;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family:'Montserrat',sans-serif;
    background:#000;
    color:#fff;
}

/* HEADER */
header {
    position:fixed;
    top:0;
    width:100%;
    padding:18px 0;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,0.65);
    backdrop-filter:blur(12px);
    z-index:1000;
}

.logo {
    font-family:'Anton',sans-serif;
    font-size:1.8rem;
    letter-spacing:2px;
    text-transform:uppercase;
    padding-left:20px;
}

nav ul {
    list-style:none;
    display:flex;
    gap:28px;
    padding-right:20px;
}

nav a {
    font-family:'Anton',sans-serif;
    color:#aaa;
    text-decoration:none;
    transition:color .3s ease;
}

nav a:hover,
nav a.active { color:#fff; }

/* MUSIC HERO IMAGE – CENTERED */
.music-hero {
    width:100%;
    height:70vh;
    margin-top:80px;
    position:relative;
    overflow:hidden;
    display:flex;
    justify-content:center; /* центрира хоризонтално */
    align-items:center;     /* центрира вертикално */
}

.music-hero img {
    width:70%;
    max-width:700px;
    height:auto;
    object-fit:cover;
    object-position:50% center; /* точно во средина */
    filter:grayscale(5%) contrast(120%);
    border-radius:12px;
    box-shadow: 0 0 60px rgba(0,0,0,0.7);
    transition: transform 6s ease;
}

.music-hero:hover img {
    transform:scale(1.08);
}

.music-hero::after {
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to bottom, rgba(0,0,0,.1), rgba(0,0,0,.7));
    border-radius:12px;
}

/* MUSIC CONTENT */
.music-section {
    padding:60px 20px 60px;
    display:flex;
    justify-content:center;
    text-align:center;
}

.music-content {
    max-width:850px;
}

.music-content h1 {
    font-family:'Anton',sans-serif;
    font-size:3rem;
    letter-spacing:4px;
    margin-bottom:30px;
}

/* FOOTER */
footer {
    padding:15px 0;
    text-align:center;
    color:#ccc;
    font-size:.9rem;
}

/* RESPONSIVE */
@media(max-width:768px){
    .music-hero {
        height:45vh;
    }

    .music-hero img {
        width:90%;
        max-width:100%;
        object-position:50% center; /* средина и на телефон */
    }

    .logo { font-size:1.4rem; padding-left:10px; }
    nav ul { gap:18px; padding-right:10px; }
    .music-content h1 { font-size:2.2rem; }
}
</style>
</head>

<body>

<header>
    <div class="logo">twenty øne piløts</div>
    <nav>

<li><a href="index.html">Home</a></li>
<li><a href="about.html">About</a></li>

    </nav>
</header>

    <img src="https://i.ibb.co/LjYfNwY/530387115-1137472778300869-8103864491175693683-n.jpg" alt="Twenty One Pilots Music">
</section>

<section class="music-section">
    <div class="music-content">
        <h1>Music</h1>
    </div>
</section>

<footer>

</footer>

</body>
